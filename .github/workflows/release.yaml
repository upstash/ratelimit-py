name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Build and publish
        run: |
          poetry config pypi-token.pypi pypi-AgEIcHlwaS5vcmcCJDdlMjBkNDE4LTg3YmItNDg5YS05MmQ0LWEzNmZiYzZhZTU5YwACKlszLCJmMDY3OTUzMS02YWJmLTQ2MDYtYmJhMS1mNDYzYmQzZDc3ZjQiXQAABiB3ClK3FKCZJPkCbNi963eIdRReOyGSjUwHlMTIQQnRog
          poetry build
          poetry publish --no-interaction

      - name: Generate release tag
        run: echo ::set-env name=RELEASE_TAG::v$(poetry version | awk '{print $2}')

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
